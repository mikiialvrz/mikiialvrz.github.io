<mat-toolbar class="header">
  <span class="title">Welcome to Miki's Pawsome Playdates</span>
</mat-toolbar>

<div class="main-container">
  <mat-card class="top-container">
      <mat-card class="buttons">
        <a class="but" mat-stroked-button onClick="document.getElementById('about').scrollIntoView();" >About Me</a>
        <a class="but" mat-stroked-button onClick="document.getElementById('price').scrollIntoView();" >Price Sheet</a>
        <a class="but" mat-stroked-button onClick="document.getElementById('extra').scrollIntoView();" >Extra Info</a>
        <a class="but2" mat-stroked-button onClick="document.getElementById('schedule').scrollIntoView();" >My Schedule</a>
      </mat-card>
      
      <mat-card id="about" class="content">
        <mat-card-header>
          <mat-card-title class="cardTitle">About Me</mat-card-title>
        </mat-card-header>
        <mat-card-content class="aboutMeCard">
            <div class="headshot">
                <img mat-card-xl-image src="https://raw.githubusercontent.com/mikiialvrz/mikiialvrz.github.io/main/images/headshot.png" >
            </div>
            <div class="aboutMe">
                <p>Stay tuned for the latest updates</p>
            </div>
        </mat-card-content>
      </mat-card>

      <mat-card id="price" class="content">
        <mat-card-header>
          <mat-card-title class="cardTitle">Price Sheet</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image src="https://raw.githubusercontent.com/mikiialvrz/mikiialvrz.github.io/main/images/price_sheet.jpg" >
        </mat-card-content>
      </mat-card>

      <mat-card id="extra" class="content">
        <mat-card-header>
          <mat-card-title class="cardTitle">Extra Info</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Stay tuned for the latest updates</p>
        </mat-card-content>
      </mat-card>

      <mat-card id="schedule" class="content">
        <mat-card-header>
          <mat-card-title class="cardTitle">My Schedule</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Stay tuned for the latest updates</p>
        </mat-card-content>
      </mat-card>

    </mat-card>
</div>
